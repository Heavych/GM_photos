<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600,700&display=swap&subset=cyrillic" rel="stylesheet">
    <title>GM photos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="nav">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <img src="img/logo.png" alt="GM photos" class="logo">
                    </div>
                    <div class="offset-md-2 col-md-3">
                        <button class="search">
                            <img src="img/icon/search.svg" alt="">
                        </button>
                    </div>
                    <div class="col-md-3">
                        <button class="menu ml-auto">
                            <img src="img/icon/menu.svg" alt="Menu">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="offer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="offer-cont">
                            <h1 class="offer-cont__title">
                                Фотография как отражение души
                            </h1>
                            <p class="offer-cont__text">
                                Меня зовут Галина Мэй и я люблю показывать людям насколько они красивы.
                            </p>
                            <button class="offer-cont__btn">
                                Заказать фотосессию
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
